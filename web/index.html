<!DOCTYPE html>
<html class="dark" lang="en"> <!-- Added dark class -->

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Orre">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Orre</title>
  <link rel="manifest" href="manifest.json">

  <!-- Splash Screen Styles and Scripts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0df2a6",
            "background-light": "#f5f8f7",
            "background-dark": "#10221c",
            "gold-accent": "#D4AF37",
            "dark-charcoal": "#0a1310", // Deeper variation for the splash background
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'load-progress': 'load-progress 3s ease-out forwards',
            'particle-rise-1': 'particle-rise 8s linear infinite',
            'particle-rise-2': 'particle-rise 12s linear infinite',
            'particle-rise-3': 'particle-rise 10s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
              '50%': { transform: 'translateY(-20px) rotate(2deg)' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: '0.5' },
              '50%': { opacity: '1' },
            },
            'load-progress': {
              '0%': { width: '0%' },
              '100%': { width: '100%' },
            },
            'particle-rise': {
              '0%': { transform: 'translateY(100vh) scale(0)', opacity: '0' },
              '10%': { opacity: '1' },
              '90%': { opacity: '1' },
              '100%': { transform: 'translateY(-10vh) scale(1)', opacity: '0' },
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Custom glassmorphism for the logo container */
    .glass-orb {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    /* Simulating the metallic gold texture on text */
    .text-gradient-gold {
      background: linear-gradient(to bottom, #FCEabb 0%, #F8B500 50%, #FCEabb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Subtle radial background gradient */
    .bg-splash-radial {
      background: radial-gradient(circle at center, #1a2e26 0%, #10221c 60%, #050b09 100%);
    }

    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body
  class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-white h-screen w-screen overflow-hidden selection:bg-primary selection:text-background-dark">
  <!-- Splash Screen Container -->
  <main class="relative w-full h-full flex flex-col items-center justify-center bg-splash-radial">
    <!-- Particle System (Background Layer) -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden z-0">
      <!-- Particle 1 -->
      <div
        class="absolute bottom-0 left-[20%] w-1 h-1 bg-gold-accent/40 rounded-full animate-particle-rise-1 blur-[1px]">
      </div>
      <!-- Particle 2 -->
      <div
        class="absolute bottom-0 left-[60%] w-2 h-2 bg-gold-accent/20 rounded-full animate-particle-rise-2 blur-[2px]">
      </div>
      <!-- Particle 3 -->
      <div
        class="absolute bottom-0 left-[80%] w-1.5 h-1.5 bg-primary/20 rounded-full animate-particle-rise-3 blur-[1px]">
      </div>
      <!-- Particle 4 -->
      <div
        class="absolute bottom-0 left-[35%] w-1 h-1 bg-gold-accent/30 rounded-full animate-[particle-rise_15s_linear_infinite] blur-[1px]">
      </div>
    </div>
    <!-- Center Content Wrapper -->
    <div class="z-10 flex flex-col items-center justify-center w-full px-8 space-y-12">
      <!-- 3D Logo Representation -->
      <!-- Using a combination of CSS shapes and gradients to simulate a 3D suspended object -->
      <div class="relative animate-float">
        <!-- Outer Glow -->
        <div class="absolute -inset-4 bg-primary/20 rounded-full blur-2xl animate-pulse-glow"></div>
        <!-- The 3D Object Container -->
        <div
          class="relative w-32 h-32 md:w-40 md:h-40 rounded-3xl glass-orb flex items-center justify-center transform rotate-45 shadow-2xl border-t border-white/20 border-l border-white/10 border-r border-black/20 border-b border-black/40">
          <!-- Inner Metallic Core -->
          <div
            class="w-16 h-16 md:w-20 md:h-20 bg-gradient-to-br from-[#d4af37] via-[#8a6e2f] to-[#463611] rounded-xl shadow-inner flex items-center justify-center relative overflow-hidden">
            <!-- Shine effect -->
            <div
              class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/40 to-transparent w-[200%] h-full -translate-x-[50%] skew-x-12 opacity-50">
            </div>
            <!-- Abstract Symbol -->
            <svg class="w-10 h-10 text-background-dark opacity-90 drop-shadow-lg" fill="currentColor"
              viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z">
              </path>
            </svg>
          </div>
        </div>
      </div>
      <!-- Typography -->
      <div class="text-center space-y-2 relative">
        <h1 class="text-4xl md:text-5xl font-light tracking-[0.2em] text-white/90 drop-shadow-xl uppercase">
          Orre <span
            class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-emerald-600">MMC</span>
        </h1>
        <p class="text-xs md:text-sm font-light tracking-[0.3em] text-white/40 uppercase">
          Ownership • Rights • Revenue • Equity
        </p>
      </div>
    </div>
    <!-- Loading Bar Section -->
    <div class="absolute bottom-16 w-full px-12 md:px-32 max-w-md z-10">
      <!-- Loading Label (Optional micro-interaction) -->
      <div class="flex justify-between text-[10px] uppercase tracking-widest text-primary/60 mb-2 font-medium">
        <span>Initializing Assets</span>
        <span>Secure</span>
      </div>
      <!-- Progress Track -->
      <div class="h-[2px] w-full bg-white/5 rounded-full overflow-hidden relative">
        <!-- Progress Indicator -->
        <div
          class="absolute top-0 left-0 h-full bg-primary shadow-[0_0_10px_rgba(13,242,166,0.6)] w-0 animate-load-progress rounded-full">
        </div>
        <!-- Shine on the bar -->
        <div
          class="absolute top-0 left-0 h-full w-full bg-gradient-to-r from-transparent via-white/80 to-transparent w-20 animate-[shimmer_2s_infinite] opacity-50 translate-x-[-100%]">
        </div>
      </div>
    </div>
    <!-- Ambient Light Overlay (Subtle gradient map) -->
    <div
      class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-background-dark/80 pointer-events-none z-0">
    </div>
  </main>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
